<div class=" flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--bluegray-900) 10%, rgba(221, 231, 239, 0.936) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <form [formGroup]="loginform" (ngSubmit)="tryLogIn()"> 
                    <div class="text-center mb-5">
                        <img src="assets/logo.png" alt="Image" height="50" class="mb-3">
                        <div class="text-900 text-3xl font-medium mb-3">Inicio de sesi√≥n!</div>
                        <span class="text-600 font-medium">Bienvenid@</span>
                    </div>
                    <div class="w-full md:w-10 mx-auto">
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3" style="padding:1rem;" formControlName="usuario">
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1"  placeholder="Password"  styleClass="w-full mb-3" formControlName="password"></p-password>
                        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" [disabled]="!loginform.valid"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
